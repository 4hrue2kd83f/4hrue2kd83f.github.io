<head>
  <title>js training</title>
  <style>
    #documentation{
      display: none;
    }
  </style>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script>
    function dispDocs(){
      document.body.getElementById("documentation").display="inline";
    }
  </script>
</head>
<body>
  <button>I am useless!</button>
  <br>
  
  <button onclick="dispDocs()">display the documentation</button>
  <div id="documentation">
    <iframe src="https://www.w3schools.com/js/default.asp"></iframe>
  </div>
</body>
